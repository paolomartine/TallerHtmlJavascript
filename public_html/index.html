<html>
    <head>        
        <title>Operation add, substract...</title>
        <meta charset="UTF-8">
    </head>   
    <body>
        <form id="Operations with numbers"name="">
            <label>Number 1:</label>
            <input type="number" name="" autofocus placeholder="write a number" id ="Num1" step="0.001" ><br><br>
            <label>Number 2:</label>              
            <input type="number" name="" id="Num2" placeholder="write a number">           
            <br>
            <br>           
            <button type="button" onclick="Add();">Add</button>
            <button type="button" onclick="Substract();">Substract</button>
            <button type="button" onclick="Multiply();">Multiply</button>
            <button type="button" onclick="Divide();">Divide</button>
            <p>The result is:<span id="The-result"></span></p><!-- comment -->
        </form>
        <script type="text/javascript" >
            function Add()
            {
                var Number1 = parseFloat(document.getElementById("Num1").value) || 0;
                var Number2 = parseFloat(document.getElementById("Num2").value) || 0;
                var result = Number1 + Number2;
                if (result >= 0) {
                    document.getElementById('The-result').style.color = "#1d0000";
                    document.getElementById('The-result').innerHTML = result;
                } else {
                    document.getElementById('The-result').style.color = "#d00000";
                    document.getElementById('The-result').innerHTML = result;
                }
            }
            function Substract()
            {
                var Number1 = parseFloat(document.getElementById("Num1").value) || 0;
                var Number2 = parseFloat(document.getElementById("Num2").value) || 0;
                var result = Number1 - Number2;
                document.getElementById('The-result').innerHTML = result;
                if (result >= 0) {
                    document.getElementById('The-result').style.color = "#1d0000";
                    document.getElementById('The-result').innerHTML = result;
                } else {
                    document.getElementById('The-result').style.color = "#d00000";
                    document.getElementById('The-result').innerHTML = result;
                }
            }
            function Multiply()
            {
                var Number1 = parseFloat(document.getElementById("Num1").value) || 0;
                var Number2 = parseFloat(document.getElementById("Num2").value) || 0;
                var result = Number1 * Number2;
                document.getElementById('The-result').innerHTML = result;
                if (result >= 0) {
                    document.getElementById('The-result').style.color = "#1d0000";
                    document.getElementById('The-result').innerHTML = result;
                } else {
                    document.getElementById('The-result').style.color = "#d00000";
                    document.getElementById('The-result').innerHTML = result;
                }
            }
            function Divide()
            {
                var Number1 = parseFloat(document.getElementById("Num1").value) || 0;
                var Number2 = parseFloat(document.getElementById("Num2").value) || 0;
                var result = Number1 / Number2;
                document.getElementById('The-result').innerHTML = result;
                if (result >= 0) {
                    document.getElementById('The-result').style.color = "#1d0000";
                    document.getElementById('The-result').innerHTML = result;
                } else {
                    document.getElementById('The-result').style.color = "#d00000";
                    document.getElementById('The-result').innerHTML = result;
                }
            }
        </script>
    </body>
</html>
